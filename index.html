      border: none;
      cursor: pointer;
      position: relative;
    }

    /* YES — no transform */
    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 2;
      overflow: visible;
    }

    /* Pulse ring instead of transform */
    #yesBtn::after {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: inherit;
      border: 2px solid rgba(255, 255, 255, 0.7);
      animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.4); }
    }

      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      user-select: none;
