<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 240px;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    /* YES BUTTON */
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.6);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 0 14px rgba(255, 77, 109, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 77, 109, 0);
      }
    }

    /* NO BUTTON */
    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    .final-page {
      display: none;
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="mainPage">
    <h1>My pretty little baby,</h1>
    <h1>Will you be my valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="final-page" id="finalPage">
    I know youâ€™ll say yes ðŸ’•
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainPage = document.getElementById("mainPage");
    const finalPage = document.getElementById("finalPage");

    let yesScale = 1;
    let noClickedOnce = false;

    function moveNoButton() {
      const padding = 20;

      const buttonRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - buttonRect.width - padding;
      const maxY = window.innerHeight - buttonRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop: run away on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: run away on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // If somehow clicked
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();

      if (!noClickedOnce) {
        noBtn.textContent = "Please think again";
        noClickedOnce = true;
      }

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      moveNoButton();
    });

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      mainPage.style.display = "none";
      finalPage.style.display = "flex";
      finalPage.style.justifyContent = "center";
      finalPage.style.alignItems = "center";
    });
  </script>

</body>
</html>
