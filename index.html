<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      z-index: 2;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      touch-action: manipulation;
    }

    /* YES */
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      animation: pulse 2.2s infinite;
      position: relative;
      z-index: 3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* NO */
    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 1;
      user-select: none;
      transition: left 0.15s ease, top 0.15s ease;
    }

    .final-page {
      display: none;
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      padding: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="container" id="mainPage">
    <h1>Will you be my valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
    </div>
  </div>

  <button id="noBtn">No</button>

  <div class="final-page" id="finalPage">
    I know youâ€™ll say yes ðŸ’•
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainPage = document.getElementById("mainPage");
    const finalPage = document.getElementById("finalPage");

    let yesScale = 1;
    let noClickedOnce = false;

    function moveNoButton() {
      const padding = 20;
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // ðŸ”‘ Correct event â€” works everywhere
    noBtn.addEventListener("pointerenter", moveNoButton);

    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();

      if (!noClickedOnce) {
        noBtn.textContent = "Please think again";
        noClickedOnce = true;
      }

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      mainPage.style.display = "none";
      noBtn.style.display = "none";
      finalPage.style.display = "flex";
      finalPage.style.justifyContent = "center";
      finalPage.style.alignItems = "center";
    });
  </script>

</body>
</html>
